<script>
/* 判断一个年份是闰年还是平年 */

// 1 输入一个年份
var year = parseInt(prompt('输入一个年份'));
// 2 使用if判断
/* 闰年
    - 可以被400整除 2000年
    - 可以被4整除但是不能被100整除 2008年
 */
if(year % 400 === 0 || (year % 4 === 0 && year % 100 !== 0)){
  alert('输入的年份是闰年');
}else {
  alert('输入的年份不是闰年');
}
</script>
