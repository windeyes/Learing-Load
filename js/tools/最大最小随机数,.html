<script>
    let arr = [12,45,78,5,44];
    Array.prototype.aaa = function(fn){
        let brr =[];
        for(let i = 0;i < this.length;i++){
            if(fn(this[i],i))
            {
                brr.push(this[i])
            }
        }
        return brr;
    }
    let b = arr.aaa(function(item){
        return item < 20;
    })
    console.log(b);
    // let sum = 0;
    // arr.aaa(function(index,item){
    //     console.log(item > 0); 
    // });
    let c=  arr.filter(function(item){
      return   item >20;
    });
    console.log(c);
    
    
</script>
