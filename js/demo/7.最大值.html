<script>
    // 已知数组 arr = [1,9,3,7,5] ,使用程序计算出该数组的最大值，封装成函数 
    let arr = [1,9,3,7,5];
   
    // 找到最大值
    function findMax(arr){
        let max = arr[1];
        for(let i in arr){
            if(max < arr[i]){
                max = arr[i]; 
            }
        }
        return max;
    }
    console.log(findMax(arr));

</script>
